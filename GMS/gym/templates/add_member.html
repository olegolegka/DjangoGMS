{% extends 'navigation.html' %}
{% block body %}
<div class="container" style="margin-top: 60px;">
    <h3 class="text-center text-primary font-weight-bold">Добавить участника</h3>
    <form action="" method="post">
        {% csrf_token %}
        <label for=""><b>Имя</b></label>
        <input type="text" name="name" class="form-control">
        <label for=""><b>Телефон</b></label>
        <input type="tel" name="contact" class="form-control">
        <label for=""><b>Email</b></label>
        <input type="email" name="emailid" class="form-control">
        <label for=""><b>Возраст</b></label>
        <input type="text" name="age" class="form-control">
        <br>
        <label for=""><b>Пол</b></label>
        <input type="radio" name="gender" value="male">Мужчина
        <input type="radio" name="gender" value="female">Женщина
        <br>
        <label for=""><b>План</b></label>
        <select name="plan" class="form-control" id="">
            {% for i in plan %}
            <option value="{{i.name}}">{{i.name}}</option>
            {% endfor %}

        </select>
        <label for=""><b>Дата начала</b></label>
        <input type="date" name="joindate" class="form-control">
        <label for=""><b>Дата окончания</b></label>
        <input type="date" name="expdate" class="form-control">
        <label for=""><b>Стоимость плана</b></label>
        <input type="text" name="initialamount" class="form-control">
        <br>
        <input type="submit" value="Добавить" class="btn btn-primary">
    </form>
</div>

{% ifequal error "no" %}
<script>
    alert('Запись успешно добавлена');
    window.location=("{% url 'view_member' %}")
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert('Что-то пошло не так, попробуйте еще');
</script>
{% endifequal %}

{% endblock%}

{% block footer %}
<footer id="footer" class="footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <p class="text-white">Copyright @2021 | Gym of Alek | All Rights Reserved</p>
            </div>
            <div class="col-sm-6">
                <ul class="social-icons">
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                    <li><a  href="#"><i class="fa fa-linkedin"></i></a></li>
                    <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                    <li><a href="#"><i class="fa fa-github"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
{% endblock%}
